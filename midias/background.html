<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background</title>
    <!--estilo da pagina-->
    <style>
        div{
            display: inline-block;
            width: 400px;
            height: 300px;
            background-color: rgb(106, 104, 128);
            border: black solid 2px;
            padding: 10px;
        }
        .bck01{
            background-color: beige;

        }
        .bck02{
            background-image:linear-gradient(rgb(241, 119, 119));
        }
        .bck03{
            background-image: url('img/paisagem300.jpg');
        }
    </style>
</head>
<body>
    <div class="bck01">
        <h4>background com cor</h4>
    </div>
    <div class="bck02">
        <h4>background com gradiente</h4>
    </div>
    <div class="bck03">
        <h4>background com imagem</h4>
    </div>
</body>
</html>
